<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>

</head>

<body>
  <div class="wrapper">
    <section class="form login">
      <header>Đăng nhập hệ thống UWC 2.0</header>
      <form id="myForm" action="index-2.html" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="field input">
          <label>Tên đăng nhập</label>
          <input type="text" name="email" placeholder="Tên đăng nhập" required>
        </div>
        <div class="field input">
          <label>Mật khẩu</label>
          <input type="password" name="password" placeholder="Mật khẩu" required>
          <i class="fas solid fa-eye"></i>
        </div>
        <div class="field button">
          
            <input type="submit" name="submit" value="Xác nhận"> 
          </form>
          
          
        </div>
        
      
      <div class="link">Chưa đăng ký? <a href="signin.html">Đăng ký tại đây</a></div>
    </section>
  </div>
  

  

</body>
</html>
