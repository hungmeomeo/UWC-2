<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  <div class="wrapper">
    <section class="form signup">
      <header>Đăng ký hệ thống UWC 2.0</header>
      <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="name-details">
          <div class="field input">
            <label>Họ</label>
            <input type="text" name="fname" placeholder="Họ" required>
          </div>
          <div class="field input">
            <label>Tên</label>
            <input type="text" name="lname" placeholder="Tên" required>
          </div>
        </div>
        <div class="field input">
          <label>Tên đăng nhập</label>
          <input type="text" name="email" placeholder="Tên đăng nhập" required>
        </div>
        <div class="field input">
          <label>Mật khẩu</label>
          <input type="password" name="password" placeholder="Mật khẩu" required>
          <i class="fas fa-eye"></i>
        </div>
        
        
        <div>
          <label>Vai trò của bạn là gì</label>
          <form name="role" placeholder="Enter your email" class="field input" required>
            <select name="role" id="subject">
            <option selected="selected" class="role">Công nhân</option>
            <option selected="selected" class="role">Tài xế</option>
            <option selected="selected" class="role">Nhân viên văn phòng</option>
            </select>
        </div>
        
        <div class="field button">
          <input type="submit" name="submit" value="Continue to Chat">
        </div>
      </form>
      <div class="link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
    </section>
  </div>

  

</body>
</html>
